<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🐾 Patsy Instagram Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-light bg-light justify-content-between px-3">
    <a class="navbar-brand"><strong>🐶 Patsy Feed</strong></a>
    <div>
      <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#newPostModal">Create a new post</button>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
          ⚙️
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Accessibility</a></li>
          <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- TABS -->
  <div class="container mt-4">
    <ul class="nav nav-tabs" id="patsyTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="post-tab" data-bs-toggle="tab" data-bs-target="#post" type="button" role="tab">📸 Post</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="galeria-tab" data-bs-toggle="tab" data-bs-target="#galeria" type="button" role="tab">📷 Galería</button>
      </li>
    </ul>

    <div class="tab-content mt-3" id="patsyTabContent">
      <!-- POST -->
      <div class="tab-pane fade show active" id="post" role="tabpanel">
        <div class="card mx-auto" style="max-width: 500px;">
          <div class="card-header d-flex align-items-center">
            <img src="https://raw.githubusercontent.com/alejandrabarcena/instagram-bootstrap-feed/main/pug5.png" class="rounded-circle me-2" width="40" height="40" alt="Patsy profile">
            <strong>@patsy.pug</strong>
          </div>
          <img src="https://raw.githubusercontent.com/alejandrabarcena/instagram-bootstrap-feed/main/pug1.png" class="card-img-top" alt="Post principal">
          <div class="card-body">
            <p class="card-text"><strong>❤️ 324 likes</strong></p>
            <p class="card-text">🐶🌈 Patsy soñando con nubes en forma de croqueta. #PugDreams</p>
          </div>
        </div>
      </div>

      <!-- GALERÍA -->
      <div class="tab-pane fade" id="galeria" role="tabpanel">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="gallery-grid">
          <!-- Aquí se inyectarán las tarjetas desde JS -->
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL CREAR POST -->
  <div class="modal fade" id="newPostModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create a new post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" id="imageURL" placeholder="Image URL">
          <textarea class="form-control mb-2" id="captionText" rows="2" placeholder="Add the caption of your post here"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" onclick="addPost()">Publish</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
