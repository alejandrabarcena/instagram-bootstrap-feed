<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Patsy Feed 🐶</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Post vertical -->
  <div class="post">
    <div class="post-header">
      <img src="https://raw.githubusercontent.com/alejandrabarcena/instagram-bootstrap-feed/main/pug5.png" alt="Patsy Perfil" class="profile-pic">
      <span class="username">patsy.pug</span>
    </div>
    <img src="https://raw.githubusercontent.com/alejandrabarcena/instagram-bootstrap-feed/main/pug1.png" class="post-image" alt="Patsy 1">
    <div class="post-footer">
      <p><strong>❤️ 324 likes</strong></p>
      <p>🐶🌈 Patsy soñando con nubes en forma de croqueta. #PugDreams</p>
    </div>
  </div>

  <!-- Grid horizontal (3x3) -->
  <div class="patsy-grid">
    <img src="https://raw.githubusercontent.com/alejandrabarcena/instagram-bootstrap-feed/main/pug1.png" alt="">
    <img src="https://raw.githubusercontent.com/alejandrabarcena/instagram-bootstrap-feed/main/pug2.png" alt="">
    <img src="https://raw.githubusercontent.com/alejandrabarcena/instagram-bootstrap-feed/main/pug3.png" alt="">
    <img src="https://raw.githubusercontent.com/alejandrabarcena/instagram-bootstrap-feed/main/pug4.png" alt="">
    <img src="https://raw.githubusercontent.com/alejandrabarcena/instagram-bootstrap-feed/main/pug5.png" alt="">
    <img src="https://raw.githubusercontent.com/alejandrabarcena/instagram-bootstrap-feed/main/pug6.png" alt="">
    <img src="https://raw.githubusercontent.com/alejandrabarcena/instagram-bootstrap-feed/main/pug7.png" alt="">
    <img src="https://raw.githubusercontent.com/alejandrabarcena/instagram-bootstrap-feed/main/pug8.png" alt="">
    <img src="https://raw.githubusercontent.com/alejandrabarcena/instagram-bootstrap-feed/main/pug9.png" alt="">
  </div>

  <script src="script.js"></script>
</body>

</html>
