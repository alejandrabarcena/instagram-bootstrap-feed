<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Bootstrap Feed</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .post {
      border: 1px solid #ccc;
      margin-bottom: 30px;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }
    .post-header {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .post-img {
      width: 100%;
      height: auto;
    }
    .post-footer {
      padding: 15px;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Post 1 -->
        <div class="post">
          <div class="post-header">
            <strong>🌸 patsy_coder</strong>
            <span>🕒 Hace 1h</span>
          </div>
          <img class="post-img" src="img/patsy1.jpg" alt="Foto 1">
          <div class="post-footer">
            <p><strong>20 likes</strong></p>
            <p>Pat en modo diva #puglife 💅</p>
          </div>
        </div>

        <!-- Post 2 -->
        <div class="post">
          <div class="post-header">
            <strong>👩‍💻 alejandra_code</strong>
            <span>🕒 Hace 3h</span>
          </div>
          <img class="post-img" src="img/patsy2.jpg" alt="Foto 2">
          <div class="post-footer">
            <p><strong>42 likes</strong></p>
            <p>Mi programadora favorita 🐾💕</p>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
